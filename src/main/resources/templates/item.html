<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>品項管理</title>
    <script th:src="@{/js/item.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div style="padding: 20px;">
        <h3 class="mb-4">品項管理</h3>

        <div class="d-flex align-items-center mb-3 gap-2">
            <input id="keyword" type="text" class="form-control flex-grow-1" placeholder="請輸入 名稱/代號">

            <button class="btn btn-outline-secondary d-flex align-items-center" style="white-space: nowrap;" onclick="loadItems(0)">
                <i class="bi bi-search me-1"></i> 搜尋
            </button>

            <button class="btn btn-outline-secondary d-flex align-items-center" style="white-space: nowrap;" onclick="clearSearch()">
                <i class="bi bi-x-circle me-1"></i> 清除
            </button>

            <button class="btn btn-outline-success d-flex align-items-center" style="white-space: nowrap;" onclick="openCreateModal()">
                <i class="bi bi-plus-lg me-1"></i> 新增
            </button>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>名稱</th>
                <th>代號</th>
                <th>尺寸</th>
                <th>單位</th>
                <th>供應商</th>
                <th>狀態</th>
                <th>圖片</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="itemTableBody">

            </tbody>
        </table>

        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="saveNewItem(event)">
                <div class="modal-header">
                    <h5 class="modal-title">新增品項</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label>名稱 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="createName" required maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>代號 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="createCode" required maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>尺寸</label>
                        <input type="text" class="form-control" id="createDimension" maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>描述</label>
                        <textarea class="form-control" id="createDescription" maxlength="512" rows="2"></textarea>
                    </div>
                    <div class="mb-2">
                        <label>單位 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="createUnit" required maxlength="10">
                    </div>
                    <div class="mb-2">
                        <label>報價金額 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="createPrice" required min="0" step="0.01">
                    </div>
                    <div class="mb-2">
                        <label>供應商 <span class="text-danger">*</span></label>
                        <select class="form-select" id="createSupplierUuid" required>
                            <option value="">請選擇供應商</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>圖片</label>
                        <input class="form-control" type="file" id="createImageFile" accept="image/*" onchange="previewCreateImageFile(event)">
                        <div class="mt-2">
                            <img id="createImagePreview" src="" alt="圖片預覽" class="img-fluid rounded" style="max-height: 200px; display: none;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-outline-success">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="saveEditItem(event)">
                <div class="modal-header">
                    <h5 class="modal-title">編輯品項</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUuid">

                    <div class="mb-2">
                        <label>名稱 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editName" required maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>代號 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editCode" required maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>尺寸</label>
                        <input type="text" class="form-control" id="edittDimension" maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>描述</label>
                        <textarea class="form-control" id="editDescription" maxlength="512" rows="2"></textarea>
                    </div>
                    <div class="mb-2">
                        <label>單位 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editUnit" required maxlength="10">
                    </div>
                    <div class="mb-2">
                        <label>報價金額 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="editPrice" required min="0" step="0.01">
                    </div>
                    <div class="mb-2">
                        <label>供應商 <span class="text-danger">*</span></label>
                        <select class="form-select" id="editSupplierUuid" required>
                            <option value="">請選擇供應商</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>圖片</label>
                        <input class="form-control" type="file" id="editImageFile" accept="image/*" onchange="previewEditImageFile(event)">
                        <div class="mt-2">
                            <img id="editImagePreview" src="" alt="圖片預覽" class="img-fluid rounded" style="max-height: 200px; display: none;">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>狀態 <span class="text-danger">*</span></label>
                        <select class="form-select" id="editStatus" required>
                            <option value="ACTIVE">啟用</option>
                            <option value="INACTIVE">停用</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-outline-success">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">品項明細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="viewUuid">
                    <div class="mb-2">
                        <label>名稱 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="viewName" required maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>代號 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="viewCode" required maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>尺寸</label>
                        <input type="text" class="form-control" id="viewDimension" maxlength="64">
                    </div>
                    <div class="mb-2">
                        <label>描述</label>
                        <textarea class="form-control" id="viewDescription" maxlength="512" rows="2"></textarea>
                    </div>
                    <div class="mb-2">
                        <label>單位 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="viewUnit" required maxlength="10">
                    </div>
                    <div class="mb-2">
                        <label>報價金額 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="viewPrice" required min="0" step="0.01">
                    </div>
                    <div class="mb-2">
                        <label>供應商 <span class="text-danger">*</span></label>
                        <select class="form-select" id="viewSupplierUuid" required>
                            <option value="">請選擇供應商</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>狀態 <span class="text-danger">*</span></label>
                        <select class="form-select" id="viewStatus" required>
                            <option value="ACTIVE">啟用</option>
                            <option value="INACTIVE">停用</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>圖片</label>
                        <div id="viewImagesContainer"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteConfirmMessage">你確定要刪除這筆資料嗎？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-outline-danger" id="confirmDeleteBtn">刪除</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imagePreviewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <img id="imagePreviewModalImg" src="" alt="放大圖片" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
