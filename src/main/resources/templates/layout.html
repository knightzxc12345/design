<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>詠安設計系統</title>
    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <style>
        /* Header */
        header {
            background-color: rgb(225, 223, 221);
            color: black;
            padding: 10px 20px;
            height: 64px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* 預留 header 高度 */
        .content-wrapper {
            margin-top: 64px; /* header 高度 */
            display: flex;
        }

        /* Menu */
        .menu {
            background-color: white;
            border-right: 1px solid rgb(208, 208, 208);
            min-height: calc(100vh - 64px); /* 扣掉 header */
            padding: 15px;
            width: 16.666%; /* 左側 2/12 */
        }

        .menu-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
        }

        .menu-item.active {
            background-color: #e0e0e0;
        }

        .menu-item i {
            display: inline-block;
            width: 1.2em;      /* 固定寬度 */
            text-align: center; /* 居中 */
            font-size: 1.2em;
        }

        /* Main 區塊 */
        main {
            flex-grow: 1;
            padding: 10px;
            height: calc(100vh - 64px);
            overflow-y: auto; /* 滾動 */
        }

        main .table {
            margin: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h4 class="mb-0">詠安設計</h4>
</header>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                操作成功！
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="content-wrapper">
    <nav class="menu">
        <div class="menu-item" th:classappend="${activeMenu == 'supplier'} ? ' active'" th:onclick="|window.location='@{/supplier}'|">
            <i class="bi bi-building"></i> 供應商
        </div>
        <div class="menu-item" th:classappend="${activeMenu == 'customer'} ? ' active'" th:onclick="|window.location='@{/customer}'|">
            <i class="bi bi-person-lines-fill"></i> 客戶
        </div>
        <div class="menu-item" th:classappend="${activeMenu == 'item'} ? ' active'" th:onclick="|window.location='@{/item}'|">
            <i class="bi bi-list-task"></i> 項目
        </div>
        <div class="menu-item" th:classappend="${activeMenu == 'product'} ? ' active'" th:onclick="|window.location='@{/product}'|">
            <i class="bi bi-box"></i> 產品
        </div>
        <div class="menu-item" th:classappend="${activeMenu == 'quote'} ? ' active'" th:onclick="|window.location='@{/quote}'|">
            <i class="bi bi-file-earmark-text"></i> 報價單
        </div>
        <div class="menu-item" th:classappend="${activeMenu == 'shipment'} ? ' active'" th:onclick="|window.location='@{/shipment}'|">
            <i class="bi bi-truck"></i> 出貨單
        </div>
    </nav>
    <main>
        <section layout:fragment="content"></section>
    </main>
</div>
</body>
</html>
